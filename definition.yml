Author:
    - username: {type: String, max_length: 30, primary-key: true}
    - email: Email
    - password: {type: String, private: true}

Album:
    - artist: {type: Musician, on-delete: CASCADE}
    - name: String
    - release_date: Date
    - num_stars: Integer

Musician:
    - first_name: String
    - last_name: String
    - instrument: String